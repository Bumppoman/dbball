<html>
	<head>
		<title>Dice Baseball</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script type="text/javascript">
			function roll() {
				
				// Get roll container, status, and code
				const container = document.getElementById('roll-container');
				const status = document.getElementById('roll-status');
				const code = document.getElementById('roll-code');
				
				// Reset container
				container.style.backgroundColor = '#fff';
				container.style.color = '#000';

				// Get random number
				const random = Math.floor(Math.random() * 5001);
				
				// Determine roll
				if (random <= 889) {
					status.innerHTML = 'Single';
				} else if (random <= 1163) {
					status.innerHTML = 'Double';
				} else if (random <= 1191) {
					status.innerHTML = 'Triple';
				} else if (random <= 1340) {
					status.innerHTML = 'Home Run';
				} else if (random <= 1647) {
					status.innerHTML = 'Walk';
				} else if (random <= 1680) {
					status.innerHTML = 'Hit by pitch';
				} else if (random <= 1728) {
					status.innerHTML = 'Out';
				} else if (random <= 2585) {
					status.innerHTML = 'Strikeout';
				} else if (random <= 2691) {
					status.innerHTML = 'Double play';
				} else if (random <= 2728) {
					status.innerHTML = 'Sacrifice fly';
				} else {
					status.innerHTML = 'Out';
				}
				
				// Set code
				code.innerHTML = `Code ${random}`;
				
				// Set timeout to invert container
				setTimeout(() => {
					container.style.backgroundColor = '#000';
					container.style.color = '#fff';
				}, 2000);
			}
		</script>
	</head>
	<body>
		<div class="d-flex flex-column h-100">
			<header class="p-3 text-center" style="font-size: 24pt;">Dice Baseball</header>
			<section class="align-items-center d-flex flex-fill">
				<div id="roll-container" class="container-fluid p-3 text-center">
					<div id="roll-status" class="fw-bold" style="font-size: 48pt;">Awaiting roll</div>
					<div id="roll-code" style="font-size: 18pt;"></div>
				</div>
			</section>
			<footer class="mt-2 pb-2 text-center" style="height: 15%;">
				<button class="btn btn-block btn-lg btn-primary h-100" onclick="roll(); return false;" style="font-size: 24pt; width: 95%;">Roll</button>
			</footer>
		</div>
	</body>
</html>
